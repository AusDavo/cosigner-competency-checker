<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Multisignature Wallet Descriptor</title>
</head>
<body>
    <h2>Enter your multisignature wallet descriptor:</h2>
    <textarea id="descriptor" rows="5" cols="50"></textarea>
    <br><br>
    <button onclick="loadConfiguration()">Load Configuration</button>
    <br><br>
    <h2>Select a constituent xpub:</h2>
    <select id="xpubs"></select>
    <script>
        function loadConfiguration() {
            const descriptor = document.getElementById("descriptor").value;
            const regex = /(?<=xpub)\w+/g;
            const xpubs = descriptor.match(regex).map(xpub => "xpub" + xpub);
            const select = document.getElementById("xpubs");
            for (let i = 0; i < xpubs.length; i++) {
                const option = document.createElement("option");
                option.value = xpubs[i];
                option.text = xpubs[i];
                select.appendChild(option);
            }
        }
    </script>
</body>
</html>
