<!DOCTYPE html>
<html lang="en">
<head>
    <script src="bundled.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address and Signature Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Bitcoin Address and Signature Validation</h2>

    <label for="xpub">XPub:</label>
    <input type="text" id="xpub" placeholder="Enter your XPub">

    <label for="signature">Signature:</label>
    <input type="text" id="signature" placeholder="Enter the signature">

    <label for="path">Derivation Path:</label>
    <input type="text" id="path" placeholder="Enter derivation path (e.g., m/0')">

    <button onclick="deriveAndValidate()">Derive and Validate</button>

    <div id="result"></div>

    
</body>
</html>
