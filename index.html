<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Signature Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="multisigSection">
      <label for="multisigConfigInput" id="multisigLabel"
        >Multisig Wallet Descriptor:</label
      >
      <textarea id="multisigConfigInput" rows="5"></textarea>
      <button id="extractXpubsButton">Extract xpubs</button>
      <button id="importDescriptorButton">
        Import new multisig wallet descriptor
      </button>
    </section>

    <section id="xpubDropdownContainer">
      <label for="xpubDropdown">Select xpub:</label>
      <select id="xpubDropdown">
        <option value="" disabled selected>Select an xpub</option>
      </select>
    </section>

    <section id="elementsBelowXpub">
      <section>
        <div id="derivationPathResult"></div>
      </section>

      <section>
        <label for="messageInput">Enter Message:</label>
        <input type="text" id="messageInput" />
      </section>

      <section>
        <label for="signatureInput">Enter Signature:</label>
        <input type="text" id="signatureInput" />
        <button id="evaluateSignatureButton">Evaluate signature</button>
      </section>

      <section>
        <div id="validationResult"></div>
      </section>
    </section>
    <script src="bundled.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
