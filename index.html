<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Signature Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d818d2cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="heading">
      <h1 id="pageTitle">Gatekeeper Beauty</h1>
      <p id="pageSubtitle">Challenge your keymasters</p>
    </section>

    <section id="multisigSection">
      <div id="uploadContainer">
        <label for="fileInput" id="uploadButton"
          >Upload a multisig wallet descriptor</label
        >
        <input type="file" id="fileInput" accept=".txt, .bsms" />
      </div>
      <textarea
        id="multisigConfigInput"
        rows="5"
        placeholder="Or paste one here."
      ></textarea>
      <button id="extractXpubsButton">Extract xpubs</button>
    </section>

    <section id="xpubRadioContainer"></section>

    <section id="elementsBelowXpub">
      <section>
        <div id="derivationPathResult"></div>
      </section>

      <section>
        <label for="messageInput">Enter Message:</label>
        <input type="text" id="messageInput" />
      </section>

      <section id="buttonHolder">
        <button
          id="copyButton"
          style="display: none"
          title="Copy Message and Derivation Path"
        >
          <i class="fa-regular fa-copy"></i> Copy
        </button>

        <span id="copyNotification" style="display: none">Copied!</span>

        <button
          id="exportButton"
          title="Export Message and Derivation Path as a .txt file"
        >
          <i class="fa-solid fa-file-export"></i> Export
        </button>
      </section>

      <section>
        <label for="signatureInput">Enter Signature:</label>
        <input type="text" id="signatureInput" />
        <button id="evaluateSignatureButton">Evaluate signature</button>
      </section>

      <section>
        <div id="validationResult"></div>
      </section>
    </section>

    <section id="importDescriptorContainer">
      <button id="importDescriptorButton">Import a new descriptor</button>
    </section>
    <script defer src="bundled.js"></script>
  </body>
</html>
