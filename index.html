<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Signature Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d818d2cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="heading">
      <h1 id="pageTitle">Gatekeeper Beauty</h1>
      <p id="pageSubtitle">Challenge your keymasters</p>
    </section>

    <section id="multisigSection">
      <div id="uploadContainer">
        <label for="fileInput" id="uploadButton"
          >Load a multisig wallet descriptor</label
        >
        <input type="file" id="fileInput" accept=".txt, .bsms" />
      </div>
      <textarea
        id="multisigConfigInput"
        rows="5"
        placeholder="Or paste one here."
      ></textarea>
      <button id="extractXpubsButton">Extract xpubs</button>
    </section>

    <section id="xpubRadioContainer"></section>

    <section id="elementsBelowXpub">
      <section>
        <div id="derivationPathResult"></div>
      </section>

      <section id="messageInputContainer">
        <label for="messageInput">Enter Message:</label>

        <section id="buttonHolder">
          <input type="text" id="messageInput" />
          <button id="copyButton" title="Copy Message and Derivation Path">
            <i class="fa-regular fa-copy"></i>
          </button>

          <span id="copyNotification">Copied!</span>

          <button
            id="exportButton"
            title="Export Message and Derivation Path as a .txt file"
          >
            <i class="fa-solid fa-file-export"></i>
          </button>
        </section>
      </section>

      <section id="signatureInputContainer">
        <label for="signatureInput">Enter Signature:</label>
        <section id="buttonHolder">
          <input type="text" id="signatureInput" />
        </section>
        <button id="evaluateSignatureButton">Evaluate signature</button>
      </section>

      <section>
        <div id="validationResult"></div>
      </section>
    </section>

    <section id="importDescriptorContainer">
      <button id="importDescriptorButton">Import a new descriptor</button>
    </section>
    <script defer src="bundled.js"></script>

    <footer>
      <p>
        View the project, submit an issue or contribute:
        <a href="https://github.com/AusDavo/gatekeeper" target="_blank"
          >Gatekeeper</a
        >
      </p>
      <p>
        This project uses the
        <a href="https://pypi.org/project/bitcoin-utils/" target="_blank"
          >bitcoin-utils.js</a
        >
        library.
      </p>
      <p>
        Support development:
        <a href="lightning:suds4sats@zeuspay.com" id="donationLink"
          >suds4sats@zeuspay.com</a
        >
        <img
          src="./img/suds4satszeusqr.jpeg"
          alt="Lightning Address QR Code"
          id="qr-code-img"
        />
      </p>
    </footer>
  </body>
</html>
