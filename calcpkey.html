<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Signature Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #validationResult {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section>
    <label for="multisigConfigInput">Multisig Wallet Descriptor:</label>
    <textarea id="multisigConfigInput" rows="5"></textarea>
    <button onclick="extractXpubsAndPopulateDropdown()">Extract xpubs</button>
  </section>

  <section id="xpubDropdownContainer" style="display: none;">
    <label for="xpubDropdown">Select xpub:</label>
    <select id="xpubDropdown" onchange="clearValidationStatement()">
      <option value="" disabled selected>Select an xpub</option>
    </select>
  </section>

  <section>
    <label for="messageInput">Enter Message:</label>
    <input type="text" id="messageInput" oninput="clearValidationStatement()">
  </section>

  <section>
    <label for="signatureInput">Enter Signature:</label>
    <input type="text" id="signatureInput" oninput="clearValidationStatement()">
    <button onclick="interrogateXpub()">Interrogate xpub</button>
  </section>

  <section>
    <div id="validationResult"></div>
  </section>

  <!-- Update the script tag to refer to bundled.js -->
  <script src="bundled.js"></script>

  <script>
    function clearValidationStatement() {
      document.getElementById('validationResult').textContent = '';
    }
  </script>
</body>
</html>
